<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>T a s k - L i s t</h1>

    <form id="create-task-form" action="#" method="POST">
      <label for="new-task-description">Task:</label>
      <input type="text" id="description" name="description" placeholder="New task?">
      <select id="priority">
        <option value="high">High</option>
        <option value="medium">Medium</option>
        <option value="low">Low</option>
      </select>
      <button onclick=createnewtask() id="tasks" value="Create New Task">Create New Task</button>
    </form>

    <div id="list">
      <h2>My Todos:</h2>
      <ul id="tasks">
       <li>Buy bread</li>
       <li>Check on grandma</li>
       <li>Go to town</li>
      </ul>
    </div>

    <script src="./src/index.js"></script>
  </div>
    
</section>
</body>
</html>
