<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Task Lister</title>
</head>
<body>
    
    <div class = "container">
      <!-- Heading of my task lister -->
      <h1>To Do List</h1>
      <p>________________________________</p>
      <br>
      <br>
        <input id="inputField" type="text" placeholder="description">
        <br>
      
        <!-- Creating a button -->
        <button id="addToDo">+</button>
        <br>

        <!-- Giving my user a option to choose the priority of his tasks whether high, Medium or low -->
        <div class="priority">
          <select id="important">
            <option>High</option>
            <option>Medium</option>
            <option>Low</option>
          </select>
        </div>

        <!-- Where the to-do lists will be placed after inputing in the inputField section -->
        <div class="to-dos" id="toDoContainer">
        </div>
    </div>


        <!-- The link to my Java Script -->
    <script src="./src/index.js"></script>

</body>
</html>
